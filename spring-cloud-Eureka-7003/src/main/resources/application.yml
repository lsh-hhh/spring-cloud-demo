server:
  port: 7003
spring:
  application:
    name: spring-cloud-Eureka-7001

eureka:
  instance:
    hostname: eureka7003.com # localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/  # 集群